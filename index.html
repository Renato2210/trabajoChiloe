<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Postulación</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h2>Formulario de Postulación <br> para Trabajo de Apoyo Ambiental en Chiloé</h2>
  <form id="formularioPostulacion">
    <div>
      <label for="rut">Rut:</label>
      <input type="text" id="rut" required data-parsley-error-message="El formato del RUT es incorrecto. Ejemplo: 12345678-9">
    </div>
    <div>
      <label for="apellidoPaterno">Apellido Paterno:</label>
      <input type="text" id="apellidoPaterno" required data-parsley-error-message="Este campo debe tener entre 3 y 20 caracteres. Ejemplo: Pérez">
    </div>
    <div>
      <label for="apellidoMaterno">Apellido Materno:</label>
      <input type="text" id="apellidoMaterno" required data-parsley-error-message="Este campo debe tener entre 3 y 20 caracteres. Ejemplo: González">
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required data-parsley-error-message="Este campo debe tener entre 3 y 20 caracteres. Ejemplo: Juan">
    </div>
    <div>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>
    </div>
    <div>
      <label for="genero">Género:</label>
      <select id="genero" required>
        <option value="">Seleccione su género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="celular">Celular:</label>
      <input type="text" id="celular" required data-parsley-error-message="El celular debe tener entre 9 y 12 caracteres. Ejemplo: 987654321">
    </div>
    <div>
      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" required>
    </div>
    <div>
      <label for="motivacion">Motivación para Postular al Trabajo:</label>
      <textarea id="motivacion" required></textarea>
    </div>
    <button type="submit">Enviar</button>
    <button type="button" id="crearCarta">Crear Carta</button>
  </form>
</div>

<textarea id="carta" rows="5" cols="50"></textarea>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
<script src="script.js"></script>
</body>
</html>
